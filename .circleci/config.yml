version: 2.1
jobs:
  # build task
  build:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout 
      - run: npm install
      - run: npm run test


  eslint:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      - run:
          name: Install the latest eslint
          command: |
            if [ "$(which npm)" = "/usr/local/bin/npm" ]; then
                sudo npm install -g eslint
            else
                npm install -g eslint
            fi

  # Deploy with Surge task
  deploy:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      - run: npm install --save-dev surge
      - run: ./node_modules/surge/lib/cli.js --project ./ --domain bozuman-usdtovnd.surge.sh
workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
              - build









              
