version: 2.1
jobs:
  # build task
  build:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build 
  # Deploy with Surge task
  deploy:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      - run: npm install --save-dev surge
      - run: ./node_modules/surge/lib/cli.js --project ./my-app --domain bozuman-usdtovnd.surge.sh
workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
              - build
