version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.15.1
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: actions/checkout@v2
      - run: npm ci
      - run: |
          npm link
          npm link @jsdevtools/eslint-config-modular
      - run: npm run lint

